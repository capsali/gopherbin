<html>
    <head>
        <title>Paste it</title>
            <link rel="stylesheet" href="/static/css/bootstrap.min.css">
            <script src="/static/js/jquery.min.js"></script>
            <script src="/static/js/popper.min.js"></script>
            <script src="/static/js/bootstrap.min.js"></script>
            <script src="/static/js/gijgo.min.js" type="text/javascript"></script>
            <link href="/static/css/gijgo.min.css" rel="stylesheet" type="text/css" />
            <link rel="stylesheet" href="/static/css/bootstrap-select.min.css">
            <script src="/static/js/bootstrap-select.min.js"></script>
            <script>$.fn.selectpicker.Constructor.BootstrapVersion = '4';</script>
    </head>
    <body>
        <div class="container pt-xl-5">
            <form role="form" method="POST">
                <div class="row">
                    {{ with .Errors.TitleError }}
        				<p class="error">{{ . }}</p>
        			{{ end }}
                    <div class="col-12 form-group">
                        <input type="text" name="title" class="form-control" placeholder="Title">
                    </div>
                </div>

                <div class="row">
                    {{ with .Errors.DateError }}
        				<p class="error">{{ . }}</p>
        			{{ end }}
                    <div class="col-3 form-group">
                        <input class="form-control" id="datepicker" name="date" placeholder="Expires" type="text" value="" readonly/>
                        <script>
                            $('#datepicker').datepicker({
                                uiLibrary: 'bootstrap4'
                            });
                        </script>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3 form-group">
                        <select class="selectpicker" name="language" data-live-search="true">
                            <option value="">None</option>
                            {{range $name, $value := .Languages }}
                            <option value={{$value}}>{{$name}}</option>
                            {{end}}
                        </select>
                    </div>
                </div>
           
                <div class="row">
                    {{ with .Errors.DataError }}
        				<p class="error">{{ . }}</p>
        			{{ end }}
                    <div class="col-12 form-group">
                        <textarea class="form-control" name="data" rows="10" placeholder="Contents"></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <div class="col-2">
                            <button type="submit" class="btn btn-default">Paste!</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
