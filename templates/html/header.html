<head>
    <title>Gopherbin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/popper.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/gijgo.min.js" type="text/javascript"></script>
        <link href="/static/css/gijgo.min.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="/static/css/bootstrap-select.min.css">
        <script src="/static/js/bootstrap-select.min.js"></script>
        <link rel="stylesheet" href="/static/css/agate.min.css">
        <script src="/static/js/highlight.min.js"></script>
        <script src="/static/js/highlightjs-line-numbers.min.js"></script>
        <script src="/static/js/jquery.twbsPagination.min.js"></script>
        <script>
            hljs.initHighlightingOnLoad();
            hljs.initLineNumbersOnLoad({
                singleLine: true
            });
            $.fn.selectpicker.Constructor.BootstrapVersion = '4';

            // From https://stackoverflow.com/questions/6637341/use-tab-to-indent-in-textarea
            $(document).delegate('.tab-enabled', 'keydown', function(e) {
                var keyCode = e.keyCode || e.which;

                if (keyCode == 9) {
                    e.preventDefault();
                    var start = this.selectionStart;
                    var end = this.selectionEnd;

                    // set textarea value to: text before caret + tab + text after caret
                    $(this).val($(this).val().substring(0, start)
                                + "    "
                                + $(this).val().substring(end));

                    // put caret at right position again
                    this.selectionStart =
                    this.selectionEnd = start + 4;
                }
            });
        </script>
        <style>
            .navbar {
                margin-bottom: 30px;
            }
            .overflow-wrap {
                white-space: pre-wrap;
            } 

            .hljs-ln-numbers {
                border-right: 1px solid #CCC;
                vertical-align: top;
                padding-right: 5px !important;
            }

            .hljs-ln-code {
                padding-left: 10px !important;
            }
        </style>
</head>
